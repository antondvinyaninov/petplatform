version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-runtime
    container_name: owner-cabinet-backend
    ports:
      - "9000:9000"
    environment:
      - PORT=9000
      - GATEWAY_URL=${GATEWAY_URL:-https://api.zooplatforma.ru}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=http://localhost:4000
    env_file:
      - backend/.env
    restart: unless-stopped
    networks:
      - owner-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-runtime
    container_name: owner-cabinet-frontend
    ports:
      - "4000:4000"
    environment:
      - ADMIN_API_URL=http://backend:9000
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - owner-network

networks:
  owner-network:
    driver: bridge
