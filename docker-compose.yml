version: '3.8'

services:
  # Volunteer Cabinet (Frontend + Backend в одном контейнере)
  volunteer-cabinet:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_GATEWAY_URL=https://api.zooplatforma.ru
        - NEXT_PUBLIC_ENVIRONMENT=production
    container_name: volunteer-cabinet
    restart: unless-stopped
    ports:
      - "4000:3000"  # Frontend
      - "9000:9000"  # Backend
    environment:
      # Backend environment
      - GATEWAY_URL=https://api.zooplatforma.ru
      - JWT_SECRET=${JWT_SECRET}
      - PORT=9000
      - ENVIRONMENT=production
      - CORS_ORIGINS=https://pethelper.zooplatforma.ru,https://api.zooplatforma.ru,https://zooplatforma.ru
      # Frontend environment
      - ADMIN_API_URL=http://localhost:9000
      - NEXT_PUBLIC_API_URL=
      - NEXT_PUBLIC_GATEWAY_URL=https://api.zooplatforma.ru
      - NEXT_PUBLIC_ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - volunteer-network

networks:
  volunteer-network:
    driver: bridge
