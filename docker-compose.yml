version: '3.8'

services:
  admin-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: admin-backend
    environment:
      - GATEWAY_URL=${GATEWAY_URL:-https://api.zooplatforma.ru}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=9000
      - ENVIRONMENT=production
      - CORS_ORIGINS=${CORS_ORIGINS:-https://admin.zooplatforma.ru,https://api.zooplatforma.ru}
    networks:
      - admin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/api/admin/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  admin-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: admin-frontend
    environment:
      - ADMIN_API_URL=http://admin-backend:9000
      - NEXT_PUBLIC_GATEWAY_URL=${NEXT_PUBLIC_GATEWAY_URL:-https://api.zooplatforma.ru}
      - NEXT_PUBLIC_ENVIRONMENT=production
    ports:
      - "${FRONTEND_PORT:-4000}:3000"
    depends_on:
      - admin-backend
    networks:
      - admin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  admin-network:
    driver: bridge
